<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>MovieWatchlist</title>
</head>
<body>
    <!-- Header Section -->
     <!-- Header Section -->
     <div class="header">
        <div class="header-container">
            <h1>Find your film</h1>
            <a href="watchlist.html" class="watchlist-link">My Watchlist</a>
        </div>
        <div class="search-bar">
            <div class="search-icon">
                <!-- <img src="search-icon.png" alt="Search Icon" width="20" height="20"> -->
            </div>
            <input type="text" class="search-input" placeholder="Search for a Movie">
            <button class="search-button">Search</button>
        </div>
    </div>

    <div class="content">
        <img src="movieIcon.png" alt="Placeholder Image" class="movieIcon">
        <p>Start Exploring</p>
    </div>
</body>
</html>
